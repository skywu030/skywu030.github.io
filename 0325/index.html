<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Greatest Showman - Never Enough Lyric Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        .playfair-display-caption {
            font-family: "Playfair Display", serif;
            font-optical-sizing: auto;
            font-weight: 900;
            font-style: normal;
        }
    </style>
    <style>
        .playfair-display-maincontent {
            font-family: "Playfair Display", serif;
            font-optical-sizing: auto;
            font-weight:900;
            font-style: normal;
            color: #DE7C5A;
        }
    </style>
</head>

<body align = "center">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
    crossorigin="anonymous"></script>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <img src="img/abc.png" width="128">
                <div id="caption" class = "playfair-display-caption">
                    <h1>送孟浩然之廣陵</h1>
                </div>
                <div class = "playfair-display-maincontent" >
                    故人西辭黃鶴樓，煙花三月下揚州 。<br />
                    孤帆遠影碧空盡，惟見長江天際流 。<br />
                </div>
            </div>
            <div class="col">
                <img src="img/def.png" width="128">
                <div id="caption" class = "playfair-display-caption">
                    <h1>尋隱者不遇</h1>
                </div>
                <div id="maincontent" class = "playfair-display-maincontent" >
                        松下問童子，言師採藥去。<br />
                        只在此山中，雲深不知處。<br />
                </div>
            </div>
            <div class="col">
                <img src="img/ghi.png" width="128">
                <div id="caption" class = "playfair-display-caption">
                    <h1>江雪</h1>
                </div>
                <div id="maincontent" class = "playfair-display-maincontent" >
                    千山鳥飛絕，萬徑人蹤滅。<br />
                    孤舟簑笠翁，獨釣寒江雪。<br />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="img/jkl.png" width="128">
                <div id="caption" class = "playfair-display-caption">
                    <h1>相思</h1>
                </div>
                <div id="maincontent" class = "playfair-display-maincontent" >
                    紅豆生南國，春來發幾枝。<br />
                    願君多采擷，此物最相思。<br />
                </div>
            </div>
            <div class="col">
                <img src="img/mno.png" width="128">
                <div id="caption" class = "playfair-display-caption">
                    <h1>九月九日憶山東兄弟</h1>
                </div>
                <div id="maincontent" class = "playfair-display-maincontent" >
                    獨在異鄉為異客，每逢佳節倍思親。<br />
                    遙知兄弟登高處，遍插茱萸少一人。<br />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
